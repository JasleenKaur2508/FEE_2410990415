<!DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
</head>
<body>

<h2>Form</h2>

<form id="Form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" pattern="[A-Za-z]{3}" title="Only letters, minimum 3 characters" placeholder="your name" required>
  <br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="your email" required>
  <br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="18" max="60" placeholder="age"required>
  <br><br>

  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" pattern="\d{10}" title="Enter exactly 10 digits" placeholder="number (10 digits)" required>
  <br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" minlength="6"  placeholder="give strong password"required>
  <br><br>

  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="Male" required>
  <label for="male">Male</label>

  <input type="radio" id="female" name="gender" value="Female" required>
  <label for="female">Female</label>
  <br><br>

  <input type="submit" value="Submit">
</form>
</body
</html>
