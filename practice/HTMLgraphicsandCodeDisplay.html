<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="photo.png" />
</head>
<body>
    <h1>HTML GRAPHICS AND CODE DISPLAY EXAMPLES</h1>
    <h3>Circle</h3>
    <svg>
        <circle cx="50" cy="50" r="40" fill="blue" stroke="black" stroke-width="4" ></circle>
    </svg>

    <h3>Rectangle</h3>
    <svg>
        <rect width="60" height="40" fill="yellow" stroke="black" stroke-width="4" ></rect>
    </svg>

    <h3>Ellipse</h3>
    <svg>
        <ellipse cx="100" cy="50" rx="80" ry="30" fill="green" stroke="black" stroke-width="4" ></ellipse>
    </svg>

    <h3>Line</h3>
    <svg>
        <line x1="0" y1="0" x2="200" y2="100" fill="purple" stroke="black" stroke-width="4" ></line>
    </svg>

    <h3>Polygon</h3>
    <svg width="200" height="200">
        <polygon points = "100,10 40,180 190,60 10,60 160,180" fill="red" stroke="black" stroke-width="4" ></polygon>
    </svg>

    <h2>Static Image (img tag)</h2>
    <img src = "photo.png" alt="Photo" width="100">

    <h2>HTML Entities</h2>
    <p>
        lesser than: &lt; <br>
        greater than: &gt; <br>
        amperstand: &amp; <br>
        double quote: &quot; <br>
        single quote: &apos; <br>
        non breaking space: &nbsp; example;
    </p>

    <h2>Responsive iframe (youtube video)</h2>
    <iframe src="https://www.youtube.com/embed/Al48wsnipL4?si=FFys5jIw-owSDStR"
    frameborder="0"
    allowfullscreen><\iframe>
    
    <h2> Displaying Computer Code</h2>
    <p>To display inline code, use the <code>&lt;code&gt;</code> tag. For example, <code>console.log('Hello, World!');</code></p>

    <h2>Perfomatted Block of Code</h2>
    <p>html code is written in a preformatted block using the <code>&lt;pre&gt;</code> tag.
    </p>
    <pre>
&lt;html&gt;
&lt;head&gt;
&lt;title&gt;Hello World&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
</pre>

</body>
</html>
